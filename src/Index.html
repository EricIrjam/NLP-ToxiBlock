<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToxiBlock</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%; /* Modify to take full width of the page */
            max-width: 400px; /* Maximum width for layout */
            background-color: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between; /* Align content to each side */
            align-items: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 100px; /* Width of your logo */
            height: auto; /* Automatic height to maintain ratio */
        }

        .profile-icon {
            width: 32px;
            height: 32px;
            border-radius: 54px; /* Rounded shape */
            background: url('path/to/profile-icon.png') lightgray no-repeat; /* Path to profile icon */
            background-size: cover;
        }

        /* Toggle Buttons */
        .toggle-buttons {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        .toggle-buttons button {
            background-color: #eef2ff;
            border: none;
            padding: 10px 30px;
            font-size: 14px;
            margin: 0 5px;
            border-radius: 25px;
            color: #2C3E50;
            cursor: pointer;
        }

        .toggle-buttons button.active {
            background-color: #e0e8ff;
            color: #1E2A3C;
            font-weight: bold;
        }

        /* Main Statistics */
        .main-stat {
            font-size: 48px;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
        }

        p {
            margin: 5px 0;
            text-align: center;
            color: #666;
        }

        /* Robot Icon */
        .robot-icon {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        .robot-icon img {
            width: 60px;
            height: 60px;
        }

        /* Stats Summary */
        .stats-summary {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            text-align: center;
        }

        .stats-summary div {
            background-color: #f1f3ff;
            padding: 15px;
            border-radius: 12px;
            width: 30%; /* Reduce width to add a third block */
            margin-right: 10px;
        }

        .stats-summary div:last-child {
            margin-right: 0;
        }

        .stats-summary div p {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
            color: #2c3e50;
        }

        /* Censored Categories Section */
        .category-section {
            margin-top: 20px;
        }

        .category-section h2 {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .category-item p {
            margin: 0;
            font-size: 14px;
        }

        .category-item .count {
            font-weight: bold;
        }

        .category-item .count.red {
            color: #FF6666;
        }

        .category-item .count.orange {
            color: #FFA500;
        }

        .category-item .count.grey {
            color: grey;
        }

        .category-section a {
            text-align: right;
            display: block;
            margin-top: 5px;
            color: #1E90FF;
            font-size: 14px;
        }

        /* Censored Words Section */
        .censored-words {
            margin-top: 20px;
        }

        .censored-words h2 {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .censored-words input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .word-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .word-tag {
            background-color: #eef2ff;
            color: #333;
            padding: 8px 12px;
            border-radius: 16px;
            font-size: 14px;
            display: inline-block;
            cursor: pointer;
        }

        .remove-all {
            color: red;
            font-size: 14px;
            text-align: right;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Preferences Section */
        .preferences {
            margin-top: 20px;
        }

        .preferences input[type="radio"] {
            margin-right: 10px;
        }

        .preferences label {
            font-size: 14px;
            color: #333;
        }

        .preferences .option {
            margin-bottom: 8px;
        }

    </style>
</head>

<body>
    <div class="container">
        <!-- Header Section with logo and profile icon -->
        <div class="header">
            <img src="../resources/Logo_black.png" alt="ToxiBlock Logo"> <!-- Replace with your logo -->
            <div class="profile-icon"></div>
        </div>

        <!-- Toggle Buttons for "Today" and "This Month" -->
        <div class="toggle-buttons">
            <button class="active">Today</button>
            <button>This Month</button>
        </div>

        <!-- Main Statistics -->
        <div class="main-stat" id="blocked-this-page">15</div>
        <p>censored items on this page</p>

        <!-- Robot Icon -->
        <div class="robot-icon">
            <img src="../resources/Lgo_robot_black.png" alt="Robot Icon">
        </div>

        <!-- Stats Summary -->
        <div class="stats-summary">
            <div>
                <p id="blocked-today">55</p>
                <p>Today</p>
            </div>
            <div>
                <p id="blocked-this-month">200</p>
                <p>This Month</p>
            </div>
            <div>
                <p id="total-results">1500</p>
                <p>Total</p>
            </div>
        </div>

        <!-- Censored Categories Section -->
        <div class="category-section">
            <h2>Censored Categories</h2>
            <div class="category-item">
                <p>Threat</p>
                <p class="count red">6</p>
            </div>
            <div class="category-item">
                <p>Obscene</p>
                <p class="count orange">5</p>
            </div>
            <div class="category-item">
                <p>Slightly Toxic</p>
                <p class="count grey">2</p>
            </div>
            <a href="#">View All</a>
        </div>

        <!-- Censored Words Section -->
        <div class="censored-words">
            <h2>Censored Words</h2>
            <input id="censored-word-input" type="text" placeholder="Enter a word">
            <div class="word-list">
                <span class="word-tag">War</span>
                <span class="word-tag">Bitch</span>
                <span class="word-tag">Sex</span>
                <span class="word-tag">Murder</span>
                <span class="word-tag">Pornography</span>
                <span class="word-tag">Assault</span>
                <span class="word-tag">Rape</span>
                <span class="word-tag">Aggression</span>
                <span class="word-tag">OnlyFans</span>
                <span class="word-tag">Con</span>
            </div>
            <div class="remove-all">Remove All</div>
        </div>

        <!-- Preferences Section -->
        <div class="preferences">
            <h2>Preferences</h2>
            <div class="option">
                <input type="radio" name="preference" value="flag-red" id="flag-red">
                <label for="flag-red">I want to flag all censored items in red</label>
            </div>
            <div class="option">
                <input type="radio" name="preference" value="hide-elements" id="hide-elements" checked>
                <label for="hide-elements">I want to hide all censored items</label>
            </div>
        </div>
    </div>
</body>

</html>
